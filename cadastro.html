<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="form.css">
	<title>Login</title>
</head>
<body>
	<main>
		<form action="store.html">
			<h1>Cadastre-se</h1>

			<input type="text" name="nome" placeholder="Nome de usuário" required>
			<input type="email" name="email" placeholder="Email" required>
			<input type="numero" name="numero" placeholder="Número de telefone" required>
			<input type="text" name="senha" placeholder="Senha" required>
			<input type="text" name="senha" placeholder=" Confirmar senha" required>

			<button type="submit" name="add">Cadastrar</button>

			<p><a href="login.html">Já possui uma conta ?</a></p>
		</form>
	</main>
</body>
</html>
