<body>
	<header>

	<main>
		<form action="carregando.html">
			<h1>Adicione um cartão</h1>

			<input type="numero" name="cartao" placeholder="Número do cartão" required>
			<input type="numero" name="data" placeholder="Data de vencimento" required>
			<input type="numero" name="cvv" placeholder="CVV" required>

			<h1>Endereço</h1>

			<div class="fodase">
				<div>
					<legend>UF</legend>

						<option disabled selected>Nenhum</option>
						<option>PR</option>
					</select>
				</div>

				<div>
				<legend>Cidade</legend>
					<select>
						<option disabled selected>Nenhum</option>
						<option>Almirante Tamandaré</option>
						<option>Apucarana</option>
						<option>Araucária</option>
						<option>Arapongas</option>

						<option>Campo Largo</option>
						<option>Campo Mourão</option>
						<option>Colombo</option>
						<option>Cascavel</option>
						<option>Castro</option>
						<option>Cianorte</option>
						<option>Cruzeiro do Oeste</option>				
						<option>Curitiba</option>
						<option>Fazenda Rio Grande</option>
						<option>Foz do Iguaçu</option>	
						<option>Francisco Beltrão</option>
						<option>Guarapuava</option>
						<option>Londrina</option>
						<option>Maringá</option>
						<option>Paranaguá</option>
						<option>Paranavaí</option>
						<option>Pato Branco</option>
						<option>Pinhais</option>
						<option>Piraquara</option>
						<option>Ponta Grossa</option>
						<option>São José dos Pinhais</option>
						<option>Sarandi</option>
						<option>Telêmaco Borba</option>
						<option>Toledo</option>
						<option>Umuarama</option>
					</select>
				</div>
			</div>

			<input type="numero" name="cep" placeholder="CEP" required>
			<input type="email" name="email" placeholder="Email" required>
			<input type="numero" name="numero" placeholder="Número de telefone" required>

			<button type="submit" name="add">Prosseguir compra</button>
		</form>
	</main>
</body>
</html>
